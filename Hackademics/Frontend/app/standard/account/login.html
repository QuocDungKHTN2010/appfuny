<div class="container">
    <h3 class="page-header" >
        {{"text_Login"|translate}}
    </h3>

    <div ng-show="model.isLoggedIn">
        You are not authorized. Click here to <a ng-click="model.back()">go back</a>. If it is not you, please log out and try again.
    </div>
    
    <form class="form-horizontal" name="loginForm" ng-class="{'need-validate': model.needValidate}" ng-show="!model.isLoggedIn">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">{{"Username"|translate}}</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" name="username" ng-model="model.account.username" ng-required="true">
                <span class="validation-error" ng-show="loginForm.username.$error.required && (loginForm.username.$dirty || model.needValidate)">{{"Username_is_required" | translate}}</span>
                
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >{{"Password"|translate}}</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" name="password" ng-model="model.account.password" ng-required="true">
                <span class="validation-error" ng-show="loginForm.password.$error.required && (loginForm.password.$dirty || model.needValidate)" >{{"Password_is_required"|translate}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" ng-click="model.login()" >{{"btn_Login"|translate}}</button>
            </div>
        </div>
    </form>
</div>
